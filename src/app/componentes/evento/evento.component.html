<div *ngFor="let partido of listaPartidosProgramados" class="m-4 card p-2 card-eventos" 
[ngClass]="{'bg-rojo': partido.estadoEncuentro == 'CAN',
'bg-oscuro' : partido.estadoEncuentro != 'CAN' }">
  <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">


  </div>

  <div class="card-body pt-2">
    <div class="row">

      <div class="col-2" style="margin-top: 0px;">
        {{partido.fechaHoraInicial}}
      </div>
      <div class="col-2">
        <div class="col-12" style="display: flex; justify-content: right;">

          <img style="border-radius: 5px; padding: 2px;" width="35px" height="25px" [src]="partido.equipoLocalBandera"
            alt="" srcset="">

        </div>
        <div class="col-12" style="display: flex; justify-content: right;">

          <img style="border-radius: 5px; padding: 2px;" width="35px" height="25px"
            [src]="partido.equipoVisitanteBandera" alt="" srcset="">

        </div>
      </div>
      <div class="col-2">
        <div class="col-12">{{partido.equipoLocalNombre}}</div>
        <div class="col-12">{{partido.equipoVisitanteNombre}}</div>
      </div>
      <div class="col-2">
        <div class="col-12">{{partido.marcadorLocal}}</div>
        <div class="col-12">{{partido.marcadorVisitante}}</div>

      </div>
      <div class="col-2" style="margin-top: 15px;">

        <span *ngIf="partido.estadoEncuentro == 'PROG'">Pendiente </span>
        <span *ngIf="partido.estadoEncuentro == 'CAN'">Cancelado </span>

      </div>
      <div class="col-1" style="margin-top: 15px;">47:05</div>


    </div>

  </div>
</div>
